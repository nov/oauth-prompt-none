<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Callback Frame</title>
  </head>
  <body>
    <script>
      var message;
      if (location.search.includes('error')) {
        message = 'login required';
      } else {
        message = 'already logged-in';
      }
      parent.postMessage(message, 'https://nov.github.io');
    </script>
  </body>
</html>
